<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="bundle.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Today</h1>
      <h5>Search by city name.</h5>
    </header>
    <main>
      <form class="form-search-city" data-search-city-form>
        <input type="text" class="name-city-input" id="name-input-city" placeholder="Enter city name here..." data-city-name-input>
        <button type="submit" class="btn-city-input" id="btn-city-input" data-search-city-button>Search</button>
      </form>
      <div class="display-weather">
        <h3>Bydgoszcz, PL</h3>
        <div class="main-weather-info">
          <div class="main">Drizzle</div>
          <div class="description">Light intensity drizzle</div>
          <div class="icon"></div>
        </div>
        <div class="main-weather-temp">
          <p>Temperature: 11C</p>
          <p>Feels Like: 11C</p>
          <p>Max: 11C</p>
          <p>Min: 11C</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
